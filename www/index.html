        -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--<link rel="stylesheet" href="https://code.getmdl.io/1.0.6/material.cyan-light_blue.min.css">-->
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>vue-skeleton</title>
  </head>
  <body>
    <app></app>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="dist/build.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>

    <script>
      var hammer = new Hammer(document.getElementById("app"));

      hammer.on('swiperight', function(e) {
        $("#drawer").addClass("is-visible");
      }).on('swipeleft', function(e) {
        $("#drawer").removeClass("is-visible");
      });
    </script>

  </body>
</html>
